{% extends "base_template.html" %}
{% block content_block_A %}

<section>
    <div class="row">
        <div class="col s12">

            <section>
                <div class="red">The</div>
                <div class="red">Search</div>
                <div class="red">Bar</div>
            </section>

            {% if 5==5 %}
            <div class="poster col l2 m3 s4">
                <div class="add-poster">+</div>
            </div>
            {% endif %}

            {% for film in films %} 
            <div class="poster col l2 m3 s4">
                <div class="poster-img" style="background-image: url({{film.poster_url}}); height: 340px; background-position: center;
                background-size:cover;">{{ film.title }}</div>    
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
