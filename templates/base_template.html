<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}

    <title>Readflix</title>
</head>
<body class="black">
    <header>
      <nav class="dark-grey">
        <div class="nav-wrapper">
          <a href="{{ url_for('get_films')}}"><img src="https://fontmeme.com/permalink/210729/7c4f14820fc13e73ba00a7ff096daf55.png" alt="netflix-font" class="small-logo"></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="">Login</a></li>
            <li><a href="">Register</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="row">
      <form action="" method="post" class="col s12">
          <div class="row">
              <div class="col s1"></div>
              <div class="input-field col s8">                
                  <input type="text" name="query" id="query" minlength="3" class="validate" required>
                  <label for="query">Search Films</label>
              </div>
              <div class="col s1">
                <button type="submit" class="search-btn btn">
                  Search
                </button>
            </div>
          </div>
      </form>
  </div>

    {% block content_block_A %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
